	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};


        </script>

</script></section><section ><section data-markdown><script type="text/template">
## Dotnet5 vs Dotnet6 Templates
</script></section><section data-markdown><script type="text/template">
### Dotnet5 ConsoleApp Template

```c#
using System;

namespace NamespaceDemoDot5
{
  internal class Program
  {
    static void Main(string[] args)
    {
      Console.WriteLine("Hello World!");
    }
  }
}
```
</script></section><section data-markdown><script type="text/template">
### Dotnet6 ConsoleApp Template

```c#
// See https://aka.ms/new-console-template for more information
Console.WriteLine("Hello, World!");
```
</script></section><section data-markdown><script type="text/template">
### Vergleich

**`Dotnet5`**
```c#
namespace NamespaceDemoDot5
{
  internal class Program
  {
    static void Main(string[] args)
    {
      Console.WriteLine("Hello World!");
    }
  }
}
```

**`Dotnet6`**
```c#
Console.WriteLine("Hello, World!");
```

<aside class="notes"><p>Wie wir hier sehen, stellen wir fest, dass in der <strong>Dotnet6</strong> Version, im Prinzip der gleiche Code, aber gekürzt steht. Und genau so funktionieren diese neuen Templates auch.</p>
<p>In der <strong>Dotnet6</strong> Version sind wir in genau dem selben &#39;Scope&#39;.
Das heißt, dass unser Program, genau wie in der älteren Dotnet Version im Namespace des Projekts (<code>NamespaceDemoDot6</code>), in der Klasse <code>Program</code> und darin in der <code>Main</code> Methode sich befindet.</p>
</aside></script></section></section><section ><section data-markdown><script type="text/template">
## Namespaces in Unterordnern

Wir gehen von folgender Struktur (simplified) aus:

```console
C:.  
│ NamespaceDemoDot6.csproj  
│ Program.cs  
│  
├───Data  
│ Person.cs  
└───
```

Wir haben also auf der obersten Ebene, dem **Top-Level** die `.csproj` Datei, die blenden wir erstmal aus. Außderdem ist auf der gleichen ebene unsere `Program.cs`, die als Einstiegspunk für unser Program dient.

Data ist ein Ordner, in dem eine `Person.cs` Datei, mit einer `Person` Klasse enthalten ist.
</script></section><section data-markdown><script type="text/template">
**`Person.cs`**
```c#
using System;
using System.Collections.Generic;
using System.Linq;
using System.Text;
using System.Threading.Tasks;

namespace NamespaceDemoDot6.Data
{
  internal class Person
  {
    string Vorname { get; set; } = string.Empty;
    string Nachname { get; set; } = string.Empty;
  }
}
```

Achten Sie auf den Namespace, den Visual Studio automatisch für uns generiert hat. Dieser richtet sich immer nach dem Unterordner, in dem wir die Klasse erstellt haben lassen.
</script></section><section data-markdown><script type="text/template">
Das heißt, wenn ich die Klasse in der `Program.cs` verwenden möchte, dann muss ich nur diesen **Namespace** angeben.

**`Dotnet5`**
```c#
using System;

namespace NamespaceDemoDot5
{
  internal class Program
  {
    static void Main(string[] args)
    {
      Console.WriteLine("Hello World!");
      /* Das ist der absolute Pfad (btw. eine Zeile) */
      NamespaceDemoDot5.Data.Person p0 = 
	      new NamespaceDemoDot5.Data.Person();
			/* Das ist der relative Pfad, 
			also von unserem Projektnamen aus */
      Data.Person p1 = new Data.Person();
    }
  }
}
```

<aside class="notes"><p>Der Pfad kann Absolut angegeben werden, oder relativ.</p>
</aside></script></section><section data-markdown><script type="text/template">
```c#
Console.WriteLine("Hello, World!");
/* Absoluter Pfad, funktioniert */
NamespaceDemoDot6.Data.Person p0 =
	new NamespaceDemoDot6.Data.Person();
/* Relativer Pfad, funktioniert nicht */
Data.Person p1 = new Data.Person(); // NAMESPACE NOT FOUND
```

<aside class="notes"><p>Hinweis: Es scheint merkwürdig, dass der relative Pfad hier nicht funktioniert. Das hat etwas damit zu tun, wie Dotnet6 diese <em>impliziten</em> Namespace-/Klassen-/Main-Anweisungen für uns einsetzt. Auf den nächsten slides finden Sie eine bessere Methode, bei der wir nicht auf den relativen Namespace angewiesen sind.</p>
</aside></script></section></section><section  data-markdown><script type="text/template">
## Namespaces einbinden

**`Dotnet5`** u. **`Dotnet6`**
```c#
using NamespaceDemoDot6.Data;
...
Person p0 = new Person();
...
```

Anderes Beispiel:

```c#
using NamespaceDemoDot6.Data.OldData;
...
OldPerson p1 = new OldPerson();
...
```

<aside class="notes"><p>Using-Direktiven <em>sollten</em> immer am Anfang (ab der ersten Zeile) erfolgen. Vermeiden Sie es innerhalb von einzelnen Methoden oder Funktionen <code>using</code>&#39;s zu nutzen.</p>
</aside></script></section></div>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();

	if(isLight(bgColor)){
		document.body.classList.add('has-light-background');
	} else {
		document.body.classList.add('has-dark-background');
	}
